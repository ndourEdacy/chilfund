<ion-header>

  <ion-navbar color="white">
    <button ion-button="" menuToggle="">
      <ion-icon name="menu"></ion-icon>
    </button>
    <img src="assets/imgs/childfund.jpg" alt="" class="logo" width="200px" height="50px" style="margin-left: 60%;">
  </ion-navbar>

</ion-header>


<ion-content padding>
   
   <ion-card>
     <ion-row>
       <ion-col col-4></ion-col>
       <ion-col col-4><img src="{{enfant.prophil}}" alt=""></ion-col>
       <ion-col col-4></ion-col>
     </ion-row>
     <ion-row>
      <ion-col col-4>Prenom:</ion-col>
      <ion-col col-8>{{enfant.prenom}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4>Nom:</ion-col>
      <ion-col col-8>{{enfant.nom}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4>Addres:</ion-col>
      <ion-col col-8>{{enfant.adress}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4>Sexe:</ion-col>
      <ion-col col-8>{{enfant.sexe}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4>latitude:</ion-col>
      <ion-col col-8>{{enfant.location.latitude}}</ion-col>
      <ion-col col-4>longitude:</ion-col>
      <ion-col col-8>{{enfant.location.longitude}}</ion-col>
    </ion-row>
   </ion-card>
</ion-content>
