<ion-header>

  <ion-navbar color="white">
    <img src="assets/imgs/childfund.jpg" alt="" class="logo" width="200px" height="50px" style="margin-left: 60%;">
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>

    <ion-card-header text-center style="background-color: #008752">
     Ajouter un enfant
    </ion-card-header>
  
    <ion-card-content>
      <form>
        <ion-item>
          <ion-label>Nom:</ion-label>
          <ion-input type="text" [(ngModel)]="username" name="username" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Prenom:</ion-label>
          <ion-input [(ngModel)]="mdp" name="mdp" type="password" required></ion-input>
        </ion-item>
       
        
        <button ion-button (click)="login()" block>Login</button>
        
      </form>
    </ion-card-content>
  
  </ion-card>
</ion-content>
