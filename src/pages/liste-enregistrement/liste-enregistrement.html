<ion-header>

  <ion-navbar color="white">
    <button ion-button="" menuToggle="">
      <ion-icon name="menu"></ion-icon>
    </button>
    <img src="assets/imgs/childfund.jpg" alt="" class="logo" width="200px" height="50px" style="margin-left: 60%;">
  </ion-navbar>

</ion-header>



<ion-content padding>
  <ion-card *ngFor="let enfant of listeEnregistrement">
        <ion-row style="background-image: linear-gradient(#008257,white)">
          <ion-col col-2>
              <ion-avatar item-start>
                  <img src="assets/imgs/efant.jpg">
                </ion-avatar>
          </ion-col>
          <ion-col col-8>
              <p>{{enfant.nom }} {{enfant.prenom}}</p>
          </ion-col>
          
        </ion-row>

        
  </ion-card>
</ion-content>
