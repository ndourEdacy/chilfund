<ion-header>

    <ion-navbar color="white">
      <button ion-button="" menuToggle="">
        <ion-icon name="menu"></ion-icon>
      </button>
      <img src="assets/imgs/childfund.jpg" alt="" class="logo" width="200px" height="50px" style="margin-left: 60%;">
    </ion-navbar>
  
  </ion-header>



<ion-content padding>
  
    <ion-card *ngFor="let enfant of listeenfant">
          <ion-row style="background-image: linear-gradient(#c4c4c4,white)">
            <ion-col col-2>
                <ion-avatar item-start>
                    <img src="{{enfant.prophil}}">
                  </ion-avatar>
            </ion-col>
            <ion-col col-7 style="background-image: linear-gradient(#008257,white)">
                <p>{{enfant.prenom }} {{enfant.nom}}</p>
              
            </ion-col>
            
                <ion-col col-1 ><img src="assets/imgs/vue.png" alt="" width="40px" height="30px" (click)="vue(enfant)"></ion-col>
                <ion-col col-1><img src="assets/imgs/editer.png" alt="" width="40px" height="30px" (click)="editer(enfant)"></ion-col>
                <ion-col col-1><img src="assets/imgs/supprimer.png" alt="" width="40px" height="30px"(click)="supprimer(enfant)"></ion-col>
                
           
          </ion-row>

          
    </ion-card>
</ion-content>
