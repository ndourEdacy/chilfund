<ion-header>

  <ion-navbar color="danger">
    <ion-title>gallery</ion-title>
    <button ion-button="" menuToggle="">
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div padding="">
    <ion-item>
      <ion-label>Mot cl√©:</ion-label>
      <ion-input type="text" [(ngModel)]="motCle"></ion-input>
    </ion-item>
    <button ion-button="" (click)="onSearch()" block="">Chercher</button>
  </div>

  <ion-card *ngFor="let img of images?.hits">
    <ion-card-header class="myCArdHeader">
        <ion-item>
          <ion-avatar item-start>
            <img src="{{img.userImageURL}}">
          </ion-avatar>
            <h2>{{img.user}}</h2>
            <p>{{img.user_id }}</p>

        </ion-item>
    </ion-card-header>
    <img src="{{img.previewURL}}" alt="" (click)="onDatailImage(img)">
    <ion-card-content>
         <p>Tags:<strong>{{img.tags}}</strong></p>
         <p>Height:<strong>{{img.imageHeight}}</strong></p>
         <p>Width:<strong>{{img.imageWidth}}</strong></p>

    </ion-card-content>
   <ion-row>
       <ion-col>
         <button ion-button icon-left clear small>
           <ion-icon name="thumbs-up"></ion-icon>
           <div>{{img.likes}} Likes</div>
         </button>
       </ion-col>
       <ion-col>
         <button ion-button icon-left clear small>
           <ion-icon name="text"></ion-icon>
           <div>{{img.comments}} Comments</div>
         </button>
       </ion-col>
       <ion-col center text-center>
         <ion-note>
            {{img.favorites}} Favorites
         </ion-note>
       </ion-col>
   </ion-row>

  </ion-card>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
